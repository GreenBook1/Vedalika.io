<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Course Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://unpkg.com/convex@1.3.1/dist/browser.bundle.js"></script>
    <link rel="stylesheet" href="dynamic.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <nav>
        <div class="logo-container">
            <img src="play.png" alt="Logo" class="logo"> <!-- Your logo here -->
            <span class="company-name">Vedalika</span>
        </div>
        <div class="menu-icon">
            <img src="search.png" alt="Menu"> <!-- Mobile menu icon -->
        </div>
        <ul class="nav-links">
            <p>Course Page</p>
        </ul>
        <div class="search-container">
            <input type="text" placeholder="Search..." id="search-input">
            <button type="submit"><img src="search.png" alt="Search"></button> <!-- Search icon -->
        </div>
    </nav>
    <div class="roomto" style="display: flex;">
        <div class="courseContainer" id="courseContainer"></div>
        <div class="tor">
            <div id="trackcontainer" class="trackcontainer"></div>
           
            <div id="quizcontainer" class="quizcontainer">
                <canvas id="myChart" width="400" height="200"></canvas>

            </div>
            
        </div>
    </div>
    <script src="dynamic.js">

    </script>
</body>

</html>
